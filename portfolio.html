<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portofolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <script src="js/modernizr.js"></script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="pre-container">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- end Preloader -->

    <div class="container-fluid">
        <!-- box-header -->
        <header class="box-header">
            <!-- box-nav -->
            <a class="box-primary-nav-trigger" href="#0">
                <span class="box-menu-text">Menu</span><span class="box-menu-icon"></span>
            </a>
        </header>
        <!-- end box-header -->

        <!-- nav -->
        <nav>
            <ul class="box-primary-nav">
                <li class="box-label">About us</li>
                <li><a href="index.html">Intro</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="portfolio.html">Portofolio</a> <i class="ion-ios-circle-filled color"></i></li>
            </ul>
        </nav>
        <!-- end nav -->
    </div>

    <!-- top bar -->
    <div class="top-bar">
        <h1>portofolio</h1>
        <p><a href="index.html">Home</a> / <a href="portfolio.html">Portofolio</a></p>
    </div>
    <!-- end top bar -->

    <!-- main container -->
    <div class="main-container portfolio-inner clearfix">
        <!-- portfolio div -->
        <div class="portfolio-div">
            <div class="portfolio">
                <!-- portfolio_filter -->
                <div class="categories-grid wow fadeInLeft">
                    <nav class="categories text-center">
                        <ul class="portfolio_filter">
                            <li><a href="" class="active" data-filter="*">Semua</a></li>
                            <li><a href="" data-filter=".photography">Demokrasi</a></li>
                            <li><a href="" data-filter=".logo">Contoh</a></li>
                            <li><a href="" data-filter=".graphics">Ular Tangga</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- portfolio_filter -->

                <!-- portfolio_container -->
                <div class="no-padding portfolio_container clearfix">
                    <!-- single work -->
                    <div class="col-md-4 col-sm-6  fashion logo">
                        <a href="contoh.html" class="portfolio_item">
                            <img src="img/contohdemokrasi01.jpg" height="500" width="500" alt="gambar sekolah" class="img-responsive" />
                            <div class="portfolio_item_hover">
                                <div class="portfolio-border clearfix">
                                    <div class="item_info">
                                        <span>Contoh Demokrasi</span>
                                        <em>Lihat</em>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- end single work -->

                    <!-- single work -->
                    <div class="col-md-4 col-sm-6 ads graphics">
                        <a href="monopoly.html" class="portfolio_item">
                            <img src="img/monopoli.jpg" alt="gambar monopoli" class="img-responsive" />
                            <div class="portfolio_item_hover">
                                <div class="portfolio-border clearfix">
                                    <div class="item_info">
                                        <span>Ular Tangga Demokrasi</span>
                                        <em>Lihat</em>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- end single work -->

                    <!-- single work -->
                    <div class="col-md-4 col-sm-12 photography">
                        <a href="demokrasi.html" class="portfolio_item">
                            <img src="img/demokrasi01.jpg" height="500" width="500" alt="gambar demokrasi" class="img-responsive" />
                            <div class="portfolio_item_hover">
                                <div class="portfolio-border clearfix">
                                    <div class="item_info">
                                        <span>Demokrasi</span>
                                        <em>Lihat</em>
                                    </div>
                                </div>
                            </div>

                                <div class="portfolio-border clearfix">
                                    <div class="item_info">
                                        <span>Pemilihan Ketua OSIS</span>
                                        <em>Lihat</em>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

        </div>

    <footer>

    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/custom.js"></script>
